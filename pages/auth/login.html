<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityHub - Login</title>
    <!-- bootstrap::begin -->
    <link rel="stylesheet" href="../../scss/bootstrap/bootstrap.min.css">
    <!-- bootstrap::end -->
    <!-- fontawesome::begin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <!-- fontawesome::end -->
    <!-- global fonts::begin -->
    <link rel="stylesheet" href="../../scss/fonts/BarlowSemiCondensed-Regular.ttf">
    <link rel="stylesheet" href="../../scss/fonts/Satisfy-Regular.ttf">
    <!-- global fonts::end -->
    <!-- slick css::behin -->
    <link rel="stylesheet" href="../../scss/slick.css">
    <link rel="stylesheet" href="../../scss/slick-theme.css">
    <!-- slick css::end -->
    <!-- custom css::begin -->
    <link rel="stylesheet" href="../../scss/custom-styles.css">
    <!-- custom css::end -->
</head>

<body>
    <section class="cityhub-master-section">
        <!-- login::begin -->
        <section class="login-section">
            <div class="login-overlay"></div>
            <div class="login-img">
                <img src="../../images/group.jpg" alt="login" />
            </div>
            <div class="login-wrapper">
                <h3>CityHub</h3>
                <div class="login-form-inner">
                    <h2>Account Login</h2>
                    <div class="section-divider"></div>
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-xl-12 col-lg-12">
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope"></i>Enter Email</label>
                                        <input type="email" class="form-control cituhub-global-input" placeholder="Enter Your Email Address" required />
                                    </div>
                                </div>
                                <div class="col-md-12 col-xl-12 col-lg-12">
                                    <div class="form-group">
                                        <label><i class="fa fa-key"></i>Password</label>
                                        <input type="password" class="form-control cituhub-global-input" placeholder="Enter Your Password" required />
                                        <div class="forgot-pass">
                                            <span><a href="../subpages/forgotPass.html">Forgot Password</a></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-xl-12 col-lg-12">
                                    <div class="login-submit-btn">
                                        <button>Login</button>
                                    </div>
                                    <div class="back-to-home-btn">
                                        <a href="../../index.html"><i class="fa fa-angle-left"></i> Back To Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="signup-link">
                        <a href="register.html">Create New Account <i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
                <div class="auth-form-copy-right">
                    <p>Copyright Â© 2021 CityHub. All Rights Reserved.</p>
                </div>
            </div>
        </section>
        <!-- login::end -->
    </section>
</body>
<!-- jquery:begin -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- jquery:end -->
<!-- slick js::begin -->
<script src="../../js/slick.js"></script>
<script src="../../js/sliders.js"></script>
<!-- slick js::end -->

</html>
